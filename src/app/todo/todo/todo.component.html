<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div class="create-btn">
        <p>TODO List</p>
        <button mat-button color="primary" routerLink="create">Create</button>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-sec">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-50">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="taskName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.taskName }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [routerLink]="['view', element.id]" class="edit-icon">edit</mat-icon>
          <mat-icon class="delete-icon" (click)="delete(element.id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  </mat-card-content>
</mat-card>
